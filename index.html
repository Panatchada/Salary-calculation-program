<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณเงินเดือน</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-green">
    
    <div class="w3-container w3-content w3-center">
        <h1 class="w3-text-black">โปรแกรมคำนวณเงินเดือน</h1>

        <div class="w3-row-padding">
            <div class="w3-half">
                <label for="SalaryPerDay" class="w3-text-black w3-margin-top">เงินจ้างต่อวัน (บาท):</label>
                <input type="number" id="SalaryPerDay" class="w3-input w3-border" placeholder="ป้อนเงินจ้างต่อวัน">
            </div>

            <div class="w3-half">
                <label for="Foodcostperday" class="w3-text-black w3-margin-top">ค่าอาหารต่อวัน (บาท):</label>
                <input type="number" id="Foodcostperday" class="w3-input w3-border" placeholder="ป้อนค่าอาหารต่อวัน">
            </div>
        </div>

        <div class="w3-row-padding">
            <div class="w3-half">
                <label for="Dataofcomingtowork" class="w3-text-black w3-margin-top">จำนวนวันที่มาทำงาน:</label>
                <input type="number" id="Dataofcomingtowork" class="w3-input w3-border" placeholder="ป้อนจำนวนวันที่มาทำงาน">
            </div>

            <div class="w3-half">
                <label for="VAT" class="w3-text-black w3-margin-top">ประกันสังคม</label>
                <input type="number" id="VAT" class="w3-input w3-border" placeholder="ป้อนประกันสังคม %">
            </div>
        </div>

        <button onclick="calculateSalary()" class="w3-button w3-green w3-margin-top w3-hover-amber">คำนวณ</button>
        <p id="resultSalary" class="w3-text-dark w3-container w3-yellow"></p>
        <p id="resultFoodCost" class="w3-text-dark w3-container w3-yellow"></p>
        <p id="resultWorkingDays" class="w3-text-dark w3-container w3-yellow"></p>
        <p id="resultVAT" class="w3-text-dark w3-container w3-yellow"></p>
        <p id="resultTotalSalary" class="w3-text-dark w3-container w3-yellow"></p>
    </div>
    <script>
        // ลบสีพื้นหลังก่อนการคำนวณ
        document.getElementById('resultSalary').style.backgroundColor = 'transparent';
        document.getElementById('resultFoodCost').style.backgroundColor = 'transparent';
        document.getElementById('resultWorkingDays').style.backgroundColor = 'transparent';
        document.getElementById('resultVAT').style.backgroundColor = 'transparent';
        document.getElementById('resultTotalSalary').style.backgroundColor = 'transparent';

        function calculateSalary() {
            // ดึงค่าจาก input
            var SalaryPerDay = parseFloat(document.getElementById('SalaryPerDay').value);
            var Foodcostperday = parseFloat(document.getElementById('Foodcostperday').value);
            var Dataofcomingtowork = parseFloat(document.getElementById('Dataofcomingtowork').value);
            var VAT = parseFloat(document.getElementById('VAT').value);

            // คำนวณเงินเดือนทั้งหมด
            var totalSalary = SalaryPerDay * Dataofcomingtowork;

            // แสดงผลลัพธ์
            var resultSalaryElement = document.getElementById('resultSalary');
            resultSalaryElement.innerHTML = 'รวมเงินเดือน: ' + totalSalary.toFixed(2);


            // คำนวณค่าอาหารต่อวัน
            var totalFoodCost = Foodcostperday * Dataofcomingtowork;
            var resultFoodCostElement = document.getElementById('resultFoodCost');
            resultFoodCostElement.innerHTML = 'รวมค่าอาหาร: ' + totalFoodCost.toFixed(2);


            // คำนวณจำนวนวันที่ทำงาน
            var resultWorkingDaysElement = document.getElementById('resultWorkingDays');
            resultWorkingDaysElement.innerHTML = 'จำนวนวันที่ทำงาน: ' + Dataofcomingtowork;
    

            // คำนวณ VAT
            var vatAmount = totalSalary * (VAT / 100);
            if (vatAmount > 750) {
                vatAmount = 750;
            }

            var resultVATElement = document.getElementById('resultVAT');
            resultVATElement.innerHTML = 'ประกันสังคม : ' + vatAmount.toFixed(2);


            // คำนวณรวมเงินที่จ่ายหลังหัก VAT และ ประกันสังคม
            var totalAmountPaid = totalSalary + totalFoodCost - vatAmount;
            var resultTotalSalaryElement = document.getElementById('resultTotalSalary');
            resultTotalSalaryElement.innerHTML = 'เงินเดือนสุทธิ: ' + totalAmountPaid.toFixed(2);

        }
    </script>
</body>

</html>
